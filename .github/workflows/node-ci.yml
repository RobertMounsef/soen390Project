name: Node.js CI (Debugging Demons)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        cache: 'npm'
    - run: npm install
    
    # Updated test command to generate the report Codecov needs
    - name: Run tests with coverage
      run: npm test -- --coverage

    # New step to send that report to Codecov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: RobertMounsef/soen390Project
        fail_ci_if_error: true