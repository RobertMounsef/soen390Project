name: Node.js CI (Debugging Demons)

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Matching the 2026 standard
        cache: 'npm'
    - run: npm install
    - run: npm test
