# Maestro E2E tests on iOS Simulator
# Runs .maestro/flows (e.g. campus switch) after building and installing the app.
# Requires: macOS runner (iOS Simulator + Xcode).

name: Maestro E2E (iOS)

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  e2e:
    runs-on: macos-14  # macOS required for iOS Simulator

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          echo "MAESTRO_BIN=$HOME/.maestro/bin" >> $GITHUB_ENV

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios
        env:
          CI: true

      - name: Boot iOS Simulator
        run: |
          # Use a known simulator (iPhone 16 on macos-14)
          xcrun simctl boot "iPhone 16" 2>/dev/null || true
          open -a Simulator
          # Wait for simulator to be ready
          until xcrun simctl list devices | grep -q "iPhone 16.*Booted"; do sleep 2; done
          sleep 5

      - name: Build and install app (Release)
        run: npx expo run:ios --configuration Release --device "iPhone 16"
        env:
          CI: true

      - name: Run Maestro flows
        run: maestro test .maestro/flows
