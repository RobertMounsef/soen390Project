name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@02ef91109b2d589e757aefcfb2854c2783fd7b19
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@02ef91109b2d589e757aefcfb2854c2783fd7b19
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Debug sonar properties
        run: |
          pwd
          ls -la
          echo "----- sonar-project.properties -----"
          cat sonar-project.properties || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=soen-390-debugging-demons
            -Dsonar.organization=soen-390-debugging-demons

