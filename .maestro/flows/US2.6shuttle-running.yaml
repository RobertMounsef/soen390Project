appId: com.debuggingdemons.campusguide
---
- launchApp
- extendedWaitUntil:
    visible:
      id: "campus-tab-SGW"
    timeout: 15000

# Tap the FAB to reveal origin/destination
- tapOn:
    id: "Toggle search route"

# Assert search inputs slide in
- assertVisible: "Search origin building"
- assertVisible: "Search destination building"

# Enter and select origin (SGW building)
- tapOn: "Search origin building"
- inputText: "EV"
- assertVisible:
    id: "suggestion-EV"
- tapOn:
    id: "suggestion-EV"

# Enter and select destination (LOYOLA building)
- tapOn: "Search destination building"
- inputText: "CJ"
- assertVisible:
    id: "suggestion-CJ"
- tapOn:
    id: "suggestion-CJ"

# Wait for routes panel to load
- extendedWaitUntil:
    visible:
      id: "Clear route"
    timeout: 15000

# Since the campuses are different (SGW -> LOY), the Shuttle mode appears.
- tapOn: "Shuttle"

# Validate that the UI calculates the shuttle time/distance and renders the custom instruction
- extendedWaitUntil:
    visible: "Ride shuttle from SGW Campus to Loyola Campus*"
    timeout: 15000

# Step to exit the bus
- assertVisible: "Exit shuttle at Loyola Campus"
