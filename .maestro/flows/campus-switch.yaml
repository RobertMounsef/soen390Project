# Maestro E2E: Campus switch (SGW <-> LOYOLA)
# Run: maestro test .maestro/flows (requires Maestro CLI + app installed)
appId: com.debuggingdemons.campusguide
---
- launchApp
- assertVisible: "SGW"
- assertVisible: "LOYOLA"
- tapOn:
    id: "campus-tab-LOYOLA"
- assertVisible: "LOYOLA"
- tapOn:
    id: "campus-tab-SGW"
- assertVisible: "SGW"
