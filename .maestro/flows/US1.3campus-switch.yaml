# Maestro E2E: Campus switch (SGW <-> LOYOLA)
# Run: maestro test .maestro/flows
# Requires: iOS Simulator open + app installed via "npx expo run:ios" (not Expo Go)
appId: com.debuggingdemons.campusguide
---
- launchApp
- extendedWaitUntil:
    visible:
      id: "campus-tab-SGW"
    timeout: 15000
- assertVisible:
    id: "campus-tab-SGW"
- assertVisible:
    id: "campus-tab-LOYOLA"
- tapOn:
    id: "campus-tab-LOYOLA"
- assertVisible:
    id: "campus-tab-LOYOLA"
- tapOn:
    id: "campus-tab-SGW"
- assertVisible:
    id: "campus-tab-SGW"
