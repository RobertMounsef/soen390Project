sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/__tests__/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/__tests__/**,**/__mocks__/**,**/node_modules/**,**/coverage/**

# Duplication exclusions - exclude JSX patterns and style definitions
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/__mocks__/**,**/node_modules/**,**/coverage/**,**/*.styles.js
# Increase minimum tokens for JSX duplication detection (reduces false positives for similar component structures)
sonar.cpd.js.minimumtokens=100

# General exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/__mocks__/**

# Language-specific settings for React Native
sonar.javascript.file.suffixes=.js,.jsx
sonar.sourceEncoding=UTF-8
